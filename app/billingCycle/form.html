<div role="form">
    <div class="box-body">
        <field id="name" label="Nome" grid="12 6 4" placeholder="Inserir o nome" model="bcCtrl.billingCycle.name"></field>
        <field id="month" label="Mês" grid="12 6 4" placeholder="Inserir o mês" model="bcCtrl.billingCycle.month" type="number"></field>
        <field id="year" label="Ano" grid="12 6 4" placeholder="Inserir o ano" model="bcCtrl.billingCycle.year" type="number"></field>
    </div>
    <div>
        <button class="btn btn-primary" ng-click="bcCtrl.create()"
            ng-if="bcCtrl.tabCreate">Incluir</button>
        <button class="btn btn-info" 
            ng-if="bcCtrl.tabUpdate">Alterar</button>
        <button class="btn btn-danger"
            ng-if="bcCtrl.tabDelete">Excluir</button>
        <button class="btn btn-default"
            ng-if="bcCtrl.tabList">Cancelar</button>
    </div>
</div>
